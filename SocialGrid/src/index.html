<html>
<head>
    <title>Social Grid</title>
</head>

<body>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
           
        }(document, 'script', 'facebook-jssdk'));


        FB.ui({
            method: 'feed',
            link: 'https://developers.facebook.com/docs/',
            caption: 'An example caption',
        }, function (response) { });

    </script>


    <div>
        <h3>Here is your activity and a sample like box</h3>
    </div>

    <div class="fb-activity" data-site="developers.facebook.com/hamrit.sidhu" data-action="likes, recommends" data-colorscheme="light" data-header="true"></div>

    <div class="fb-like-box" data-href="https://www.facebook.com/FacebookDevelopers" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>

    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-type="button_count"></div>

    <div class="fb-facepile" data-href="https://www.facebook.com/FacebookDevelopers" data-max-rows="1" data-colorscheme="light" data-size="medium" data-show-count="true"></div>

</body>
</html>
